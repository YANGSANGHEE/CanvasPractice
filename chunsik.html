<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pizza</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      background-color: #FF5924;
    }
  </style>
</head>

<body>
  <canvas class="canvas" width="600" height="600">이 웹브라우저는 캔버스를 지원안합니다.</canvas>
  <script>
    const canvas = document.querySelector('canvas');
    // console.log(canvas);
    const context = canvas.getContext('2d');
    function toRadian(deg) {
      return deg * Math.PI / 180;
    }
    let color = '#fff'
    context.beginPath(); // 패스 시작
    context.arc(300, 300, 200, 0, toRadian(360), true)
    context.fillStyle = '#FFD058'
    context.fill();
    context.beginPath();
    context.arc(180, 150, 50, 0, toRadian(360), true)
    context.fillStyle = '#FFD058'
    context.fill();
    context.beginPath();
    context.arc(420, 150, 50, 0, toRadian(360), true)
    context.fillStyle = '#FFD058'
    context.fill();
    context.beginPath();
    context.arc(220, 280, 20, 0, toRadian(360), true)
    context.fillStyle = '#333'
    context.fill();
    context.beginPath();
    context.arc(380, 280, 20, 0, toRadian(360), true)
    context.fillStyle = '#333'
    context.fill();
    context.beginPath();
    context.arc(265, 350, 40, 0, toRadian(360), true)
    context.fillStyle = '#fff'
    context.fill();
    context.beginPath();
    context.arc(335, 350, 40, 0, toRadian(360), true)
    context.fillStyle = '#fff'
    context.fill();
    context.strokeStyle = "#333"
    context.beginPath();
    context.moveTo(200, 320);
    context.lineTo(225, 330);
    context.lineCap = "round";
    context.lineWidth = 10;
    context.stroke();
    context.beginPath();
    context.moveTo(200, 360);
    context.lineTo(222, 350);
    context.lineCap = "round";
    context.lineWidth = 10;
    context.stroke();
    context.beginPath();
    context.moveTo(374, 330)
    context.lineTo(392, 320);
    context.lineCap = "round";
    context.lineWidth = 10;
    context.stroke();
    context.beginPath();
    context.moveTo(376, 350)
    context.lineTo(395, 360);
    context.lineCap = "round";
    context.lineWidth = 10;
    context.stroke();
  </script>
</body>

</html>
